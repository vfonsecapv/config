spring:
 profiles: cloud
eureka:
  numberRegistrySyncRetries: 0
  enableSelfPreservation: false
  registration:
    enabled: false
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${vcap.application.uris[0]}/eureka/
